<!DOCTYPE html>
<html>
<head>
    <title>Obituaries</title>
</head>
<body>
    <h1>Obituaries</h1>
    <ul>
        {% for obituary in obituaries %}
            <li><a href="{% url 'obituary_detail' obituary.slug %}">{{ obituary.name }}</a></li>
        {% empty %}
            <li>No obituaries available.</li>
        {% endfor %}
    </ul>
</body>
</html>
